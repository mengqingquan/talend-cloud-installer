---
:backends:
  - eyaml
  - yaml

:hierarchy:
  - extra
  - clientcert/%{clientcert}
  - environment/%{::environment}
  - puppet_role/%{puppet_role}
  - migration_specific/dist_variables
  - vagrant
  - common

:yaml:
  :datadir: "%{settings::confdir}/hieradata"

:eyaml:
  :datadir: "%{settings::confdir}/hieradata"
  :extension: yaml
  :kms_aws_region: "%{::region}"
